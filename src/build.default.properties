# Project Properties ------------------------------------------------------
full.name               = ${ant.project.name}-${spec.version}
verbose                 = no
javac.target            = 1.7

# Directories -------------------------------------------------------------
build.classes.dir       = ${build.dir}/classes
build.dir               = ${basedir}/build
build.test.classes.dir  = ${build.dir}/test/classes
build.test.results.dir  = ${build.dir}/test/results
dist.dir                = ${basedir}/dist
dist.javadoc.dir	= ${basedir}/build/javadoc
model.dir               = ${basedir}/model-${spec.version}
schema.dir              = ${basedir}/schema-${spec.version}
src.dir			= ${basedir}/src/main
test.src.dir            = ${basedir}/src/test

# -------------------------------------------------------------------------
# ---  Topics -------------------------------------------------------------
# -------------------------------------------------------------------------

# Library Properties ------------------------------------------------------
dist.jar		= ${dist.dir}/${full.name}.jar
dist.doc.jar		= ${dist.dir}/${full.name}-doc.jar
dist.src.jar		= ${dist.dir}/${full.name}-src.jar
core.zip                = ${dist.dir}/${ant.project.name}-core.zip
pack.zip                = ${dist.dir}/${ant.project.name}-pack.zip

# JavaDoc Properties ------------------------------------------------------
javadoc.overview        = ${src.dir}/overview.html
javadoc.windowtitle	= ${ant.project.name}-${impl.version}

# Build Properties --------------------------------------------------------
build.compile.debug             = yes
build.compile.deprecation       = yes
build.compile.fork              = no
build.compile.listfiles         = no
build.compile.nowarn            = yes
build.compile.source            = ${javac.target}
build.compile.target            = ${javac.target}
build.encoding                  = UTF-8

# Dist Properties ---------------------------------------------------------
dist.excludes           = **/cvs,**/cvs/*

# -------------------------------------------------------------------------
# ---  Companions ---------------------------------------------------------
# -------------------------------------------------------------------------

# JUnit Properties --------------------------------------------------------
junit.jar               = ${junit.dir}/${junit.file}
